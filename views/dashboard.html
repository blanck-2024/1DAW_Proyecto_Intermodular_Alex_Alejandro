<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CarHub</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
    <div id="nav"></div>

    <main>
        <h2>Panel de Usuario</h2>
        <p>Bienvenido a tu panel personal, aquí puedes administrar tus vehículos, compras y ventas.</p>
        
        <div class="dashboard-buttons">
            <button onclick="window.location.href='#'">
                Mis Vehículos
            </button>
            <button onclick="window.location.href='#'">
                Mis Compras
            </button>
            <button onclick="window.location.href='#'">
                Editar Perfil
            </button>
        </div>
    </main>

    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Cargar el Navbar
            fetch("../components/navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("nav").innerHTML = data;
    
                    // Ocultar la opción de "Catálogo" si estamos en la página de catálogo
                    const dashboardLink = document.querySelector('a[data-page="dashboard"]');
                    if (dashboardLink) {
                        dashboardLink.parentElement.style.display = 'none';
                    }
                })
                .catch(error => console.error('Error cargando el navbar:', error));
    
            // Cargar el Footer
            fetch("../components/footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data)
                .catch(error => console.error('Error cargando el footer:', error));
        });
    </script>
</body>
</html>
