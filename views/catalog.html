<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Vehículos - CarHub</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="catalog-page">

    

    <div id="nav"></div>

    <main>
        <h2>Catálogo de Vehículos</h2>
        <div class="vehicle-list">
            <div class="vehicle">
                <img src="../assets/img/coche1.jpg" alt="Coche 1">
                <h3>BMW M5</h3>
                <p>Precio: $144,210</p>
            </div>
            <div class="vehicle">
                <img src="../assets/img/coche2.jpg" alt="Coche 2">
                <h3>Ford Mustang 2023</h3>
                <p>Precio: $80,000</p>
            </div>
            <div class="vehicle">
                <img src="../assets/img/coche3.jpg" alt="Coche 2">
                <h3>DOGE CHALLENGER SRT</h3>
                <p>Precio: $139,000</p>
            </div>
            <div class="vehicle">
                <img src="../assets/img/coche4.jpg" alt="Coche 2">
                <h3>NISSAN SKYLINE</h3> 
                <h3>GT-R R34</h3>
                <p>Precio: $220,000</p>
            </div>
            <div class="vehicle">
                <img src="../assets/img/coche5.jpg" alt="Coche 2">
                <h3>VOLKSWAGEN GOLF R</h3>
                <p>Precio: $55,000</p>
            </div>
            <div class="vehicle">
                <img src="../assets/img/coche6.jpg" alt="Coche 2">
                <h3>MERCEDES AMG CLS 53 4MATIC</h3>
                <p>Precio: $80,000</p>
            </div>
        </div>
        <!-- Botón para regresar al nav -->
        <button class="button">
            <a href="#nav">
                <svg class="svgIcon" viewBox="0 0 384 512">
                    <path d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"></path>
                </svg>
            </a>
        </button>
    </main>

    <div id="footer" style="text-align: center;color: rgb(0, 0, 0);"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Cargar el Navbar
            fetch("../components/navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("nav").innerHTML = data;
    
                    // Ocultar la opción de "Catálogo" si estamos en la página de catálogo
                    const catalogLink = document.querySelector('a[data-page="catalog"]');
                    if (catalogLink) {
                        catalogLink.parentElement.style.display = 'none';
                    }
                })
                .catch(error => console.error('Error cargando el navbar:', error));
    
            // Cargar el Footer
            fetch("../components/footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data)
                .catch(error => console.error('Error cargando el footer:', error));
        });
    </script>
    
</body>
</html>
