<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - CarHub</title>
    <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Menú Lateral -->
        <aside class="sidebar">
            <h2>Panel de Admin</h2>
            <ul>
                <li><a href="#">Usuarios</a></li>
                <li><a href="#">Vehículos</a></li>
                <li><a href="#">Ventas</a></li>
                <li><a href="#">Reportes</a></li>
            </ul>
            <a href="#" class="logout-btn">Cerrar Sesión</a>
        </aside>

        <!-- Contenido Principal -->
        <section class="admin-content">
            <header class="admin-header">
                <h1>Bienvenido, Administrador</h1>
            </header>

            <div class="admin-dashboard">
                <div class="card">
                    <h3>Usuarios</h3>
                    <p>Gestiona los usuarios registrados.</p>
                    <a href="#">Ver Usuarios</a>
                </div>
                <div class="card">
                    <h3>Vehículos</h3>
                    <p>Revisa y edita los vehículos en venta.</p>
                    <a href="#">Ver Vehículos</a>
                </div>
                <div class="card">
                    <h3>Ventas</h3>
                    <p>Historial de transacciones y ventas.</p>
                    <a href="#">Ver Ventas</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
