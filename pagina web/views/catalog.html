<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Vehículos - CarHub</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <div id="navbar"></div>

    <main>
        <h2>Catálogo de Vehículos</h2>
        <div class="vehicle-list">
            <div class="vehicle">
                <img src="../assets/img/coche1.jpg" alt="Coche 1">
                <h3>BMW M5</h3>
                <p>Precio: $144,210</p>
            </div>
            <div class="vehicle">
                <img src="../assets/img/coche2.jpg" alt="Coche 2">
                <h3>Ford Mustang 2023</h3>
                <p>Precio: $80,000</p>
            </div>
            <div class="vehicle">
                <img src="../assets/img/coche3.jpg" alt="Coche 2">
                <h3>DOGE CHALLENGER SRT</h3>
                <p>Precio: $139,000</p>
            </div>
            <div class="vehicle">
                <img src="../assets/img/coche4.jpg" alt="Coche 2">
                <h3>NISSAN SKYLINE</h3> 
                <h3>GT-R R34</h3>
                <p>Precio: $220,000</p>
            </div>
            <div class="vehicle">
                <img src="../assets/img/coche5.jpg" alt="Coche 2">
                <h3>VOLKSWAGEN GOLF R</h3>
                <p>Precio: $55,000</p>
            </div>
            <div class="vehicle">
                <img src="../assets/img/coche6.jpg" alt="Coche 2">
                <h3>MERCEDES CLS</h3>
                <p>Precio: $80,000</p>
            </div>
        </div>
        <div class="button-container">
            <a href="../index.html" class="btn">Volver al Inicio</a>
        </div>
    </main>

    <div id="footer"></div>

    <script src="../assets/js/main.js"></script>
</body>
</html>
