<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalles del Transacción</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
    }
    .row {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Detalles de Transacción</h1>
    <div id="error" class="error"></div>
    <div id="detalles" style="display:none;">
      <div class="row"><strong>ID Transacción:</strong> <span id="id_Transaccion"></span></div>
      <div class="row"><strong>ID Vendedor:</strong> <span id="id_Vendedor"></span></div>
      <div class="row"><strong>ID Vehículo:</strong> <span id="id_Vehiculo"></span></div>
      <div class="row"><strong>ID Financiación:</strong> <span id="id_Financion"></span></div>
      <div class="row"><strong>Fecha:</strong> <span id="Fecha"></span></div>
    </div>
    <button class="btn" onclick="window.location.href='transacciones.html'">Volver</button>
  </div>

  <script>
    function cargarDetalleTransaccion() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      if (!id || id === "null" || isNaN(id)) {
        document.getElementById("error").innerText = "❌ ID de transacción inválido en la URL.";
        return;
      }

      fetch("http://localhost:4050/compraventa/" + id)
        .then((res) => {
          if (!res.ok) throw new Error("No encontrado");
          return res.json();
        })
        .then((data) => {
          document.getElementById("detalles").style.display = "block";
          document.getElementById("id_Transaccion").innerText = data.id_transaccion;
          document.getElementById("id_Vendedor").innerText = data.id_vendedor;
          document.getElementById("id_Vehiculo").innerText = data.id_vehiculo;
          document.getElementById("id_Financion").innerText = data.id_financiacion;
          document.getElementById("Fecha").innerText = data.fecha_transaccion;
        })
        .catch((err) => {
          console.error("Error:", err);
          document.getElementById("error").innerText = "⚠️ Error al cargar los datos de la transacción.";
        });
    }

    cargarDetalleTransaccion();
  </script>
</body>
</html>
