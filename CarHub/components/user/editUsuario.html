<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body onload="MostrarContraseña()">
   <div class="container">
        <div class="usuario">
            <div class="usuarios title">
                <h1>Editar Usuario</h1>
            </div>
            <div class="usuario body">
                <form onSubmit="editarUsuario(event)">
                    <input type="text" id="username" placeholder="Nombre de Usuario..." required><br><br>
                    <input type="text" id="nombre" placeholder="Nombre..." required><br><br>
                    <input type="text" id="apellidos" placeholder="Apellidos..." required><br><br>
                    <input type="email" id="correo_electronico" placeholder="Correo Electronico..." required><br><br>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Contraseña..." required>
                        <button type="button" id="mostrar-password" class="btn-detalles">Mostrar/Ocultar</button>
                        <button type="button" id="limpiar-password" class="btn-detalles">Limpiar</button>
                    </div>
                    <input type="number" id="telefono" placeholder="Numero Telefonico"><br><br>
                    <input type="text" id="direccion" placeholder="Direccion">

                    <button type="submit" class="btn-detalles">Editar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function MostrarContraseña(){
            const passwordInput = document.getElementById("password")
            const mostrarPasswordButton = document.getElementById("mostrar-password")
            const limpiarPasswordButton = document.getElementById("limpiar-password")

            mostrarPasswordButton.addEventListener("click", () => {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text"
                    mostrarPasswordButton.textContent = "Ocultar Contraseña"
                } else {
                    passwordInput.type = "password";
                    mostrarPasswordButton.textContent = "Mostrar Contraseña"
                }
            })

            limpiarPasswordButton.addEventListener("click", () =>{
                passwordInput.value =""
            })
        }

        const urlParams = new URLSearchParams(window.location.search)
        const idUser = urlParams.get("idUser")


        function editarUsuario(e){
            e.preventDefault()
            const username = document.getElementById("username").value
            const nombre = document.getElementById("nombre").value
            const apellidos = document.getElementById("apellidos").value
            const correo_electronico = document.getElementById("correo_electronico").value
            const password = document.getElementById("password").value
            const telefono = document.getElementById("telefono").value
            const direccion = document.getElementById("direccion").value
            const rol = "user"

            console.log("Valores Formulario:")
            console.log("Username:", username)
            console.log("Nombre:", nombre)
            console.log("Apellido :", apellidos)
            console.log("Email:", correo_electronico)
            console.log("Password:", password)
            console.log("Telefono:", telefono)
            console.log("Direccion:", direccion)
            console.log("Rol:", rol)


            fetch("http://localhost:4050/usuarios/" + idUser,{
                    method:"PUT",
                    headers:{"Content-Type":"application/json"},
                    body:JSON.stringify({username,nombre,apellidos,correo_electronico,password,telefono,direccion,rol})
                })
                .then(function(respuestaTextoPlano){
                    return respuestaTextoPlano.json()
                })
                .then(function(data){
                    console.log(data)
                    if(data.password == null){
                        Swal.fire({
                            title: "¡Error!",
                            text: data.message,
                            icon: "error"
                        })
                    } else {
                        Swal.fire({
                            title: "¡Modificado!",
                            text: "¡Usuario modificado con éxito!",
                            icon: "success"
                        })
                        .then(function(){
                            window.location.href="./usuarios.html"
                        })
                    }
                })
                .catch(function(error){
                    console.log(error)
                    Swal.fire({
                        title: "¡Error!",
                        text: error,
                        icon: "error"
                    });
                }) 
            }

        function cargarDetallesUsuario(){
            fetch("http://localhost:4050/usuarios/" + idUser)
            .then(function(respuestaTextoPlano){
                console.log(respuestaTextoPlano)
                return respuestaTextoPlano.json()
            })
            .then(function(detalles){
                console.log(detalles)
                document.getElementById("username").value = detalles.username
                document.getElementById("nombre").value = detalles.nombre
                document.getElementById("apellidos").value = detalles.apellidos
                document.getElementById("correo_electronico").value = detalles.correo_electronico
                document.getElementById("password").value = detalles.password
                document.getElementById("telefono").value = detalles.telefono
                document.getElementById("direccion").value = detalles.direccion
            })
            .catch(function(error){
                console.log("Error en detalles", error)
            })
        }

        cargarDetallesUsuario()
    </script>
</body>
</html>
